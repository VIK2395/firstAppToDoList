<!Doctype html>

<html lang="en">

   <head>
		<meta charset = "UTF-8">
		<title> toDoList </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href = "style.css">
   </head>

   <body>
		<div id="container">
		
			<div id="header">
				<div class="clear-and-refresh">
					<label for="clearAndRefresh">clear the list</label>
					<i id="clearAndRefresh" class="glyphicon glyphicon-refresh"></i>
				</div>
			</div>
			
			<div id="content">

				<div class="for-list">
					<ul id="list"></ul>
				</div>

				<div id="add-item">
					<input type="text" id="input" placeholder="Add a to-do">
					<i id="addbtn" class="glyphicon glyphicon-plus-sign"></i>
				</div>
			</div>
			
		</div>
		
		<script src = "main.js"></script>
   </body>

</html>
